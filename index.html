<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB Color Generator using Javascript</title>
    <!--Stylesheet-->
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

   <div class="container">
    
        <div class="wrapper">
           <input type="range" orient="vertical" min="0" max="255" value="255" id="red" oninput="colors()">
           <input type="range" orient="vertical" min="0" max="255" value="0" id="green" oninput="colors()">
           <input type="range" orient="vertical" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
        
        <div>
            <div id="outputs"></div>
            <div>
                <span id="output">rgb(255, 0, 0)</span>
                <button id="copy" onclick="copyToClipboard()">Copy</button>
                <button id="clr" onclick="setDefault()">Clear</button>
            </div>
            
        </div>
        
        <script src="app.js"></script>
   </div>
</body>
</html>
