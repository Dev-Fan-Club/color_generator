<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Generate</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Color Generator</h1>
            <div class="slider-container">
                <input type="range" min="0" max="255" class="slider" value="255" id="red-slider" />
                <input type="range" min="0" max="255" class="slider" value="0" id="green-slider" />
                <input type="range" min="0" max="255" class="slider" value="0" id="blue-slider" />
            </div>
            <div class="color-button-container">
                <div class="value-group">
                    <input type="text" class="value" readonly value="255" id="red-value" />
                    <input type="text" class="value" readonly value="0" id="green-value" />
                    <input type="text" class="value" readonly value="0" id="blue-value" />
                </div>
                <div class="color-preview"></div>
                <div class="button-group">
                    <input type="text" id="color-code" />
                    <button id="copy-button">Copy</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
            <p class="message"></p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
