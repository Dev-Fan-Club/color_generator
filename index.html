<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Color Picker Project</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./style.css"/>
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row picker-form-container">
			  <div class="col-2">
				<div class="picker-control">
					<label for="red">Red</label>
					<input type="range"
							 id="red"
							 value="0"
							 min="0"
							 max="255"
							 orient="vertical"
							 class="picker">
					<span id="redVal">0</span>
				</div>
			  </div>
			  <div class="col-2">
				<div class="picker-control">
					<label for="green">Green</label>
					<input type="range"
							 id="green"
							 value="0"
							 min="0"
							 max="255"
							 orient="vertical"
							 class="picker">
					<span id="greenVal">0</span>
				</div>
			  </div>
			  <div class="col-2">
				<div class="picker-control">
					<label for="blue">Blue</label>
					<input type="range"
							 id="blue"
							 value="0"
							 min="0"
							 max="255"
							 orient="vertical"
							 class="picker">
					<span id="blueVal">0</span>
				</div>
			  </div>
			  <div class="col-6">
				<div class="row">
					<!-- <div class="row"> -->
						<div class="col-4"><input type="text"></div>
						<div class="col-4"><input type="text"></div>
						<div class="col-4"><input type="text"></div>
					<!-- </div> -->

					<div class="col-12">
						<div class="color-box-container">
							<div id="color-box">
							</div>
						</div>
					</div>
					<div class="row top-twentry">
						<div class="col-6"><input type="text" placeholder="Hexa"></div>
						<div class="col-2"><button>copy</button></div>
						<div class="col-2"><button>paste</button></div>
					</div>
				</div>
			  </div>
			</div>
		</div>

		

		
	</body>
</html>
